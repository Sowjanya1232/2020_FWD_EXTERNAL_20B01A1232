<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displaying the data in the link in form of table</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead class="table-dark">
                   <tr>
                    <td>id</td>
                    <td></td>
                    <td>name</td>
                    <td></td>
                    <td>Email</td>
                    <td></td>
                    <td>username</td>
                    <td></td>
                    <td>phone</td>
                    <td></td>
                    <td>website</td>
                    <td></td>

                   </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users").then((info)=>{
            info.json().then((data)=>{
                console.log(data);
                if(data.length>0){
                    var temp="";
                }
                data.forEach((u)=>{
                    temp=temp+"<tr>"
                    temp=temp+ "<td>" + u.id + "<td>"
                    temp=temp+ "<td>" + u.name + "<td>"
                     temp=temp+ "<td>" + u.email + "<td>"
                    temp=temp+ "<td>" + u.username + "<td>"
                     temp=temp+ "<td>" + u.phone + "<td>"
                        temp=temp+ "<td>" + u.website + "<td>"
                })
                document.getElementById("data").innerHTML=temp
            })
        })
    </script>
</body>
</html>
